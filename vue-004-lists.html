<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop from 1 to 10</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="num in 10">{{ num }}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
