<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <p>{{ now }}</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          message: "Hello, Vue!",
          now: new Date()
        }
      },
      created() {
        console.log("Created!");
      },
      methods: {
        updateDate() {
          this.now = new Date();
        }
      },
      mounted() {
        console.log("Vue instance was mounted!");
        setInterval(() => {
          this.updateDate();
        }, 1000);
      }
    });
  </script>

</body>
</html>
